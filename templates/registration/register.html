{% extends 'base.html' %}

{% block content %}
<body class="text-center">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="top-cover center-block">
                    <h1>Register</h1>
                    <hr>

                    <form action="{% url 'register' %}" method="post">
                        {{ form }}

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
