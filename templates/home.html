{% extends 'base.html' %}

{% block content %}
<body class="text-center">
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Home</h1>
            <hr>
            {% csrf_token %}
            <a href="stat/"><h1>Clicks</h1></a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
            <hr>
        </div>
    </div>
</div>
</body>
{% endblock %}
