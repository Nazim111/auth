{% extends 'base.html' %}

{% block content %}
<body class="text-center">
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Statistic</h1>
            <hr>
            {% if user.is_authenticated %}
                {% csrf_token %}
                <h1>Clicks: {{ clicks }}</h1>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
            <hr>
        </div>
    </div>
</div>
</body>
{% endblock %}
